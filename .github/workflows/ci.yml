name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test
        env:
          SESSION_SECRET: test-secret-key-for-ci-pipeline-at-least-32-bytes

      - name: Type check
        run: npx tsc --noEmit

      - name: Build widget
        run: npm run build:widget

      - name: Build Next.js
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
          SESSION_SECRET: test-secret-key-for-ci-pipeline-at-least-32-bytes
